
<div class="center" data-ng-show="{{emps.size==0}}">
	<div class="bigText">
		<span>Loading...</span>
	</div>
	<div class="progress" style="width: 50%">
		<div class="progress-bar progress-bar-striped active"
			role="progressbar" style="width: 100%"></div>
	</div>
</div>
<div data-ng-show="{{emps.size!=0}}" class="table-responsive"
	data-ng-init="refresh()">
	<div class="panel panel-default theme-panel">
		<div class="panel-heading">
			<span style="font-size: 1.3em">Filter Projects</span>
		</div>
		<div class="panel-content">
			<div style="padding:6px;">
				<div class="form-inline">
					<div class="input-group">
						<span class="input-group-addon">Filter By</span> 
						<select class="form-control" data-ng-model="filter.filterBy">
							<option value="none">NONE</option>
							<option value="type">Type</option>
							<option value="status">Status</option>
							<option value="version">Version</option>
							<option value="daterange">Date Range</option>
							<option value="craetedby">Created By</option>
						</select>
					</div>
					<div class="input-group" data-ng-show="isVisibleForFilter('daterange')">
						<span class="input-group-addon">After Date</span> 
						<input type="date" class="form-control"  data-ng-model="filter.after">
					</div>
					<div class="input-group" data-ng-show="isVisibleForFilter('daterange')">
						<span class="input-group-addon">Before Date</span> 
						<input type="date" class="form-control"  data-ng-model="filter.before">
					</div>
					<div class="input-group" data-ng-show="isVisibleForFilter('type')">
						<span class="input-group-addon">Type</span> 
						<input type="text" class="form-control"  data-ng-model="filter.after">
					</div>
					<div class="input-group" data-ng-show="isVisibleForFilter('status')">
						<span class="input-group-addon">Status</span> 
						<input type="text" class="form-control"  data-ng-model="filter.after">
					</div>
					<div class="input-group" data-ng-show="isVisibleForFilter('version')">
						<span class="input-group-addon">Version</span> 
						<input type="text" class="form-control"  data-ng-model="filter.after">
					</div>
					<div class="input-group" data-ng-show="isVisibleForFilter('craetedby')">
						<span class="input-group-addon">Craeted By</span> 
						<input type="text" class="form-control"  data-ng-model="filter.after">
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="panel panel-default theme-panel">
		<div class="panel-heading">
			<div style="padding-bottom: 4px;">
				<div
					style="font-size: 1.3em; display: inline-block; margin-top: 5px;">Project
					List</div>
				<div class="form-inline pull-right">
					<div class="input-group">
						<span class="input-group-addon">Search By</span> <select
							class="form-control" data-ng-model="search.searchBy">
							<option value="all">ALL</option>
							<option value="title">Title</option>
							<option value="stitle">Short Title</option>
							<option value="description">Description</option>
							<option value="subject">Subject</option>
						</select>
					</div>
					<input type="text" class="form-control" placeholder="search for"
						data-ng-show="isVisible('all')" data-ng-model="search.searchFor">
					<input type="number" class="form-control"
						placeholder="enter id here..." data-ng-show="isVisible('id')"
						data-ng-model="search.searchFor.id"> 
						
						<input type="text"
						class="form-control" placeholder="enter first name here..."
						data-ng-show="isVisible('firstName')"
						data-ng-model="search.searchFor.firstName"> 
						
						<input
						type="text" class="form-control"
						placeholder="enter last name here..."
						data-ng-show="isVisible('lastName')"
						data-ng-model="search.searchFor.lastName"> 
						
						<input
						type="number" class="form-control"
						placeholder="enter salary here..."
						data-ng-show="isVisible('salary')"
						data-ng-model="search.searchFor.salary">
				</div>
			</div>
		</div>
		<div id="search" class="panel-content scrollable">
			<table class="table table-striped">
				<thead>
					<tr>
						<th data-ng-click="sort('id')"># <span
							data-ng-class="sortClass('id')"></span></th>
						<th data-ng-click="sort('title')">Title <span
							data-ng-class="sortClass('title')"></span></th>
						<th data-ng-click="sort('stitle')">Short Title <span
							data-ng-class="sortClass('stitle')"></span></th>
						<th data-ng-click="sort('description')">Description<span
							data-ng-class="sortClass('description')"></span></th>
						<th data-ng-click="sort('subject')">Subject <span
							data-ng-class="sortClass('subject')"></span></th>
						<th>Options</th>
					</tr>
				</thead>
				<tbody>
					<tr
						data-ng-repeat="emp in emps|filter:dobFilter | filter:search.searchFor | orderBy:sortColumn:desc">
						<td>{{pro.id}}</td>
						<td>{{pro.title}}</td>
						<td>{{pro.stitle}}</td>
						<td>{{pro.description}}</td>
						<td>{{pro.subject}}</td>
						<td>
							<button class="btn btn-sm btn-danger" data-ng-click="removeEmployee(emp)">Remove</button>
							&nbsp;&nbsp;
							<button class="btn btn-sm btn-warning">Update</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
