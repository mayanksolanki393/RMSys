<span class="breadcrumb" style="font-size: 1.3em;width:100%;display:block;">
	My Projects
</span>
<div class="panel panel-default theme-panel" data-ng-init="refresh()" style="margin-top:15px;">
		<div class="panel-heading">
			<div style="padding-bottom: 4px;">
				<div
					style="font-size: 1.3em; display: inline-block; margin-top: 5px;">
					My Project List</div>
				<div class="form-inline pull-right">
					<div class="input-group">
						<span class="input-group-addon">Search By</span> <select
							class="form-control" data-ng-model="search.searchBy">
							<option value="all">ALL</option>
							<option value="id">ID</option>
							<option value="title">TITLE</option>
							<option value="shortTitle">SHORT TITLE</option>
							<option value="status">STATUS</option>
							<option value="users">USERS</option>
						</select>
					</div>
					<input type="text" class="form-control" placeholder="search for"
						data-ng-show="isVisible('all')" data-ng-model="search.searchFor">
					<input type="number" class="form-control"
						placeholder="enter id here..." data-ng-show="isVisible('id')"
						data-ng-model="search.searchFor.id"> 
					<input type="text"
						class="form-control" placeholder="enter title here..."
						data-ng-show="isVisible('title')"
						data-ng-model="search.searchFor.title"> 
					<input
						type="text" class="form-control"
						placeholder="enter short title here..."
						data-ng-show="isVisible('shortTitle')"
						data-ng-model="search.searchFor.shortTitle"> 
					<input
						type="number" class="form-control"
						placeholder="enter status here..."
						data-ng-show="isVisible('status')"
						data-ng-model="search.searchFor.status">
					<input
						type="number" class="form-control"
						placeholder="enter user name here..."
						data-ng-show="isVisible('users')"
						data-ng-model="search.searchFor.users">
				</div>
			</div>
		</div>
		<div id="search" class="panel-content scrollable">
			<table class="table table-striped">
				<thead>
					<tr>
						<th data-ng-click="sort('id')">Id<span
							data-ng-class="sortClass('id')"></span></th>
						<th data-ng-click="sort('shortTitle')">Short Tiltle<span
							data-ng-class="sortClass('shortTitle')"></span></th>
						<th data-ng-click="sort('title')">Project Title<span
							data-ng-class="sortClass('title')"></span></th>
						<th data-ng-click="sort('creator')">Creator<span
							data-ng-class="sortClass('creator')"></span></th>
						<th data-ng-click="sort('createdOn')">Created On<span
							data-ng-class="sortClass('createdOn')"></span></th>
						<th data-ng-click="sort('lastModifiedOn')">Last Modified On<span
							data-ng-class="sortClass('lastModifiedOn')"></span></th>
						<th data-ng-click="sort('status')">Status<span
							data-ng-class="sortClass('status')"></span></th>
					</tr>
				</thead>
				<tbody>
				<!-- <td><a href="#/addRequirement">Add</a></td>
				<td><a href="#/listRequirement">Show</a></td> -->
					<tr data-ng-repeat="project in projects|filter:dobFilter | filter:search.searchFor | orderBy:sortColumn:desc">
						<td>{{project.id}}</td>
						<td>{{project.shortTitle}}</td>
						<td><a href="#/project/{{project.id}}">{{project.title}}</a></td>
						<td>{{project.creator.username}}</td>
						<td data-toggle="tool-tip" title="{{project.createdOn | date:'dd MMMM, yyyy ( hh:mm:ss a )'}}">{{project.createdOn | date:'dd MMM, yyyy'}}</td>
						<td data-toggle="tool-tip" title="{{project.createdOn | date:'dd MMMM, yyyy ( hh:mm:ss a )'}}">{{project.lastModifiedOn | date}}</td>
						<td><span class="label label-pill label-info">{{project.status}}</span></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
